<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I LOVE YOU SO MUCH SANJEEVANI❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: linear-gradient(to bottom, #ffb6c1, #ffe6eb);
            opacity: 0.45;
            z-index: 0;
            transition: opacity 1.2s ease;
        }

        body.faded::before {
            opacity: 0.25;
        }

        #collage {
            position: fixed;
            inset: 0;
            z-index: -2;
            overflow: hidden;
        }

        #collage .img {
            position: absolute;
            width: 50%;
            height: 50%;
            object-fit: cover;
            filter: grayscale(40%) blur(2px);
            opacity: 0.45;
        }

        .i1 { top: 0; left: 0; }
        .i2 { top: 0; left: 50%; }
        .i3 { top: 50%; left: 0; }
        .i4 { top: 50%; left: 50%; }
        .i5 {
            top: 25%;
            left: 25%;
            width: 50%;
            height: 50%;
        }

        
        #lock {
            position: fixed;
            inset: 0;
            z-index: 5;
            background: rgba(255,255,255,0.6);
            backdrop-filter: blur(6px);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #lock h1 {
            font-size: 22px;
            font-weight: 500;
            color: #6b0024;
            margin-bottom: 26px;
        }

        #countdown {
            font-size: 72px;
            font-weight: 600;
            color: #8b0033;
            letter-spacing: 2px;
        }

        #lock button {
            margin-top: 28px;
            background: linear-gradient(90deg, #ffb6c1 0%, #ffe6eb 100%);
            border: none;
            padding: 12px 28px;
            border-radius: 18px;
            font-size: 17px;
            color: #8b0033;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 2px 12px 0 rgba(255,182,193,0.18);
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
        }
        #lock button:hover {
            background: linear-gradient(90deg, #ffe6eb 0%, #ffb6c1 100%);
            color: #8b0033;
            transform: scale(1.06);
            box-shadow: 0 4px 18px 0 rgba(255,182,193,0.28);
        }

        
        #lockMsg {
            margin-top: 26px;
            font-size: 32px;
            font-weight: 900;
            letter-spacing: 2px;
            color: #fff;
            background: linear-gradient(90deg, #ff4e6a 0%, #ffb6c1 100%);
            padding: 18px 36px;
            border-radius: 18px;
            box-shadow: 0 4px 24px 0 rgba(255,76,106,0.18);
            opacity: 0;
            transition: opacity 0.3s ease;
            text-shadow: 0 2px 8px rgba(139,0,51,0.18);
            animation: patience-alert 1.2s infinite alternate;
        }
        @keyframes patience-alert {
            from { filter: brightness(1) scale(1); }
            to { filter: brightness(1.15) scale(1.04); }
        }

        #lockMsg.show {
            opacity: 1;
        }

        /* MAIN PAGE */
        #page {
            position: relative;
            z-index: 2;
            opacity: 0;
            animation: fadeIn 2.5s ease forwards;
            padding-top: 120px;
            display: none;
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            padding: 48px 44px;
            border-radius: 24px;
            max-width: 760px;
            margin: auto;
        }

        p {
            color: #5a001f;
            font-size: 21px;
            line-height: 1.6;
            font-family: 'Indie Flower', cursive, 'Segoe UI', sans-serif;
        }

        .choice-box {
            margin-top: 42px;
            padding: 22px 28px;
            border: 1px solid rgba(122, 0, 41, 0.25);
            border-radius: 16px;
            display: inline-flex;
            gap: 48px;
            background: rgba(255, 255, 255, 0.35);
        }

        .choice {
            background: none;
            border: none;
            font-size: 18px;
            color: #6b0024;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s, color 0.3s, box-shadow 0.3s;
        }

        .choice.yes {
            background: #ffb6c1;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px 0 rgba(255,182,193,0.18);
            font-weight: bold;
            animation: pulse 1.2s infinite alternate;
        }

        .choice.no {
            opacity: 0.7;
        }

        @keyframes pulse {
            from { box-shadow: 0 0 0 0 rgba(255,182,193,0.18); }
            to { box-shadow: 0 0 16px 8px rgba(255,182,193,0.28); }
        }

        .fade-in-audio {
            opacity: 0;
            transition: opacity 1.2s;
        }
        .fade-in-audio.visible {
            opacity: 1;
        }

        .letter-line {
            opacity: 0;
            transform: translateY(6px);
            animation: reveal 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            margin-bottom: 18px;
        }

        .music-btn {
            margin: 26px auto 0;
            font-size: 15px;
            color: #6b0024;
            background: none;
            border: none;
            cursor: pointer;
        }

        .spotify-slot {
            height: 352px;
            margin-top: 20px;
        }

        .spotify-wrap {
            max-width: 520px;
            margin: auto;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.9s ease, transform 0.9s ease;
        }

        .spotify-wrap.show {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes reveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

<div id="collage">
    <img src="images/photo1.jpg" class="img i1">
    <img src="images/photo2.jpg" class="img i2">
    <img src="images/photo3.jpg" class="img i3">
    <img src="images/photo4.jpg" class="img i4">
    <img src="images/photo5.jpg" class="img i5">
</div>

<!-- ZA LOCK FOR DA SITE -->
<div id="lock">
    <h1>Hi baby, open later.</h1>
    <div id="countdown">00:00:00</div>
    <button onclick="impatient()">if ur really impatient</button>
    <div id="lockMsg">BABE PATIENCE.</div>
</div>


<div id="page">
    <div class="card" id="card">
        <p>Would you like to be my Valentine?</p>

        <div class="choice-box">
            <button class="choice yes" onclick="yesClick()">Yes</button>
            <button class="choice no">No</button>
        </div>
    </div>
</div>

<script>
const unlockTime = new Date('2026-02-07T01:17:00');
const lock = document.getElementById("lock");
const page = document.getElementById("page");
const countdownEl = document.getElementById("countdown");

function updateCountdown() {
    const now = new Date();
    const diff = unlockTime - now;

    if (diff <= 0) {
        lock.style.display = "none";
        page.style.display = "block";
        return;
    }

    const hrs = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2,"0");
    const mins = String(Math.floor((diff / (1000 * 60)) % 60)).padStart(2,"0");
    const secs = String(Math.floor((diff / 1000) % 60)).padStart(2,"0");

    countdownEl.textContent = `${hrs}:${mins}:${secs}`;
}

function impatient() {
    document.getElementById("lockMsg").classList.add("show");
}

if (new Date() < unlockTime) {
    lock.style.display = "flex";
    page.style.display = "none";
    updateCountdown();
    setInterval(updateCountdown, 1000);
} else {
    page.style.display = "block";
}

function yesClick() {
    document.body.classList.add("faded");

    const letter = [
        "Dearest,",
        "",
        "Sanjeevani, though I’m not the best at putting my feelings into words or even writing anything (EVEN THIS), but I want to be honest with you. Talking to you, joking around, and even the most random things you yap about have become my favorite part of the day.",
        "",
        "I also want to apologize if I’ve ever made it seem like I don’t care. That was never what I meant. I truly want there to be an us in the future, and I love you very much.",
        "",
        "You make my days better with just your presence and I'm really grateful to have you in my life. I pray with all my heart that we remain together.",
        "",
        "Forever yours,",
        "Ishaan"
    ];

    const card = document.getElementById("card");
    card.innerHTML = "";


    
    const audio = document.createElement("audio");
    audio.src = "her.mp3";
    audio.controls = true;
    audio.style.width = "100%";
    audio.style.borderRadius = "12px";
    audio.volume = 0;
    card.appendChild(audio);
    audio.play();

 
    function fadeInAudio() {
        let vol = 0;
        const interval = setInterval(() => {
            vol += 0.05;
            if (vol >= 1) {
                vol = 1;
                clearInterval(interval);
            }
            audio.volume = vol;
        }, 120);
    }
    audio.addEventListener('play', fadeInAudio);


    let i = 0;
    function showNextLine() {
        if (i < letter.length) {
            const p = document.createElement("p");
            p.className = "letter-line";
            p.textContent = letter[i];
            card.appendChild(p);
            i++;
            const delay = 900 + Math.random() * 600;
            setTimeout(showNextLine, delay);
        } else {
            
            setTimeout(() => {
                const closing = document.createElement("div");
                closing.style.marginTop = "32px";
                closing.style.fontSize = "22px";
                closing.style.color = "#8b0033";
                closing.style.fontFamily = "'Indie Flower', cursive, 'Segoe UI', sans-serif";
                closing.textContent = "P.S. I love you more every day and i'm built better princess.";
                card.appendChild(closing);
            }, 1200);
        }
    }

    showNextLine();
}
</script>

</body>
</html>
