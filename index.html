<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>❤️</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: linear-gradient(to bottom, #ffb6c1, #ffe6eb);
            opacity: 0.45;
            z-index: 0;
            transition: opacity 1.2s ease;
        }

        body.faded::before {
            opacity: 0.25;
        }

        #collage {
            position: fixed;
            inset: 0;
            z-index: -2;
            overflow: hidden;
        }

        #collage .img {
            position: absolute;
            width: 50%;
            height: 50%;
            object-fit: cover;
            filter: grayscale(40%) blur(2px);
            opacity: 0.45;
        }

        .i1 { top: 0; left: 0; }
        .i2 { top: 0; left: 50%; }
        .i3 { top: 50%; left: 0; }
        .i4 { top: 50%; left: 50%; }
        .i5 {
            top: 25%;
            left: 25%;
            width: 50%;
            height: 50%;
        }

        /* LOCK SCREEN */
        #lock {
            position: fixed;
            inset: 0;
            z-index: 5;
            background: rgba(255,255,255,0.6);
            backdrop-filter: blur(6px);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #lock h1 {
            font-size: 22px;
            font-weight: 500;
            color: #6b0024;
            margin-bottom: 26px;
        }

        #countdown {
            font-size: 72px;
            font-weight: 600;
            color: #8b0033;
            letter-spacing: 2px;
        }

        #lock button {
            margin-top: 28px;
            background: none;
            border: 1px solid rgba(122,0,41,0.4);
            padding: 10px 20px;
            border-radius: 14px;
            font-size: 16px;
            color: #6b0024;
            cursor: pointer;
        }

        /* BIG MESSAGE */
        #lockMsg {
            margin-top: 26px;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
            color: #8b0033;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #lockMsg.show {
            opacity: 1;
        }

        /* MAIN PAGE */
        #page {
            position: relative;
            z-index: 2;
            opacity: 0;
            animation: fadeIn 2.5s ease forwards;
            padding-top: 120px;
            display: none;
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            padding: 48px 44px;
            border-radius: 24px;
            max-width: 760px;
            margin: auto;
        }

        p {
            color: #5a001f;
            font-size: 21px;
            line-height: 1.6;
        }

        .choice-box {
            margin-top: 42px;
            padding: 22px 28px;
            border: 1px solid rgba(122, 0, 41, 0.25);
            border-radius: 16px;
            display: inline-flex;
            gap: 48px;
            background: rgba(255, 255, 255, 0.35);
        }

        .choice {
            background: none;
            border: none;
            font-size: 18px;
            color: #6b0024;
            cursor: pointer;
            font-weight: 500;
        }

        .letter-line {
            opacity: 0;
            transform: translateY(6px);
            animation: reveal 1s ease forwards;
            margin-bottom: 18px;
        }

        .music-btn {
            margin: 26px auto 0;
            font-size: 15px;
            color: #6b0024;
            background: none;
            border: none;
            cursor: pointer;
        }

        .spotify-slot {
            height: 352px;
            margin-top: 20px;
        }

        .spotify-wrap {
            max-width: 520px;
            margin: auto;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.9s ease, transform 0.9s ease;
        }

        .spotify-wrap.show {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes reveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

<div id="collage">
    <img src="images/photo1.jpg" class="img i1">
    <img src="images/photo2.jpg" class="img i2">
    <img src="images/photo3.jpg" class="img i3">
    <img src="images/photo4.jpg" class="img i4">
    <img src="images/photo5.jpg" class="img i5">
</div>

<!-- LOCK -->
<div id="lock">
    <h1>Hi baby, open later.</h1>
    <div id="countdown">00:00:00</div>
    <button onclick="impatient()">if ur really impatient</button>
    <div id="lockMsg">BABE. PATIENCE.</div>
</div>

<!-- MAIN PAGE -->
<div id="page">
    <div class="card" id="card">
        <p>Would you like to be my Valentine?</p>

        <div class="choice-box">
            <button class="choice" onclick="yesClick()">Yes</button>
            <button class="choice">No</button>
        </div>
    </div>
</div>

<script>
const unlockTime = new Date("2026-02-13T00:00:00+05:30"); // CHANGE THIS
const lock = document.getElementById("lock");
const page = document.getElementById("page");
const countdownEl = document.getElementById("countdown");

function updateCountdown() {
    const now = new Date();
    const diff = unlockTime - now;

    if (diff <= 0) {
        lock.style.display = "none";
        page.style.display = "block";
        return;
    }

    const hrs = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2,"0");
    const mins = String(Math.floor((diff / (1000 * 60)) % 60)).padStart(2,"0");
    const secs = String(Math.floor((diff / 1000) % 60)).padStart(2,"0");

    countdownEl.textContent = `${hrs}:${mins}:${secs}`;
}

function impatient() {
    document.getElementById("lockMsg").classList.add("show");
}

if (new Date() < unlockTime) {
    lock.style.display = "flex";
    page.style.display = "none";
    updateCountdown();
    setInterval(updateCountdown, 1000);
} else {
    page.style.display = "block";
}

function yesClick() {
    document.body.classList.add("faded");

    const letter = [
        "BLAAA BLAAA BLAAAAA.",
        "BLAAAAAAAAAAAAAAAAAAA.",
        "BLAAAAA.",
        "BLAAAAAAAAAAAAAAA",
        "BLAAAAAAAAAAAAA."
    ];

    const card = document.getElementById("card");
    card.innerHTML = "";

    letter.forEach((line, i) => {
        const p = document.createElement("p");
        p.className = "letter-line";
        p.style.animationDelay = `${i * 1.1}s`;
        p.textContent = line;
        card.appendChild(p);

        if (i === 1) {
            const musicBtn = document.createElement("button");
            musicBtn.className = "music-btn";
            musicBtn.textContent = "Play the song";
            card.appendChild(musicBtn);

            const slot = document.createElement("div");
            slot.className = "spotify-slot";
            card.appendChild(slot);

            musicBtn.onclick = () => {
                slot.innerHTML = `
                    <div class="spotify-wrap show">
                        <iframe data-testid="embed-iframe"
                            style="border-radius:12px"
                            src="https://open.spotify.com/embed/track/1WN4uNclrDuczTO3bCr8s1?utm_source=generator"
                            width="100%" height="352"
                            frameBorder="0"
                            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                            loading="lazy">
                        </iframe>
                    </div>
                `;
                musicBtn.remove();
            };
        }
    });
}
</script>

</body>
</html>
